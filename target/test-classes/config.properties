# ------------------------------------------------
# General Project Configuration
# ------------------------------------------------

# Base URL of the application under test
url=https://opencart.abstracta.us/
demo.url=https://demo.opencart.com/
register_url=https://opencart.abstracta.us/index.php?route=account/register

# ------------------------------------------------
# Browser Configuration
# ------------------------------------------------
browser=chrome
headless=false

# ------------------------------------------------
# Wait Configurations (in seconds)
# ------------------------------------------------
implicit.wait=10
explicit.wait=20
page.load.timeout=30
short.timeout=5
medium.timeout=15
long.timeout=90

# ------------------------------------------------
# Retry & Timeout Handling
# ------------------------------------------------
retry.count=1

# ------------------------------------------------
# Paths & Directories
# ------------------------------------------------
screenshot.path=./screenshots/
log.path=./logs/
report.path=./test-output/

# ------------------------------------------------
# Credentials
# ------------------------------------------------
admin.username=Admin
admin.password=admin123

# ------------------------------------------------
# Feature Flags
# ------------------------------------------------
screenshot.on.failure=true

# ------------------------------------------------
# Page Titles (For Validation)
# ------------------------------------------------
pageTitle.logout=Account Logout
pageTitle.register=Register Account
pageTitle.home=Your Store
pageTitle.registered=Your Account Has Been Created!