# /OpenCart-HybridFramework-Selenium-TestNG-Java-Maven/src/test/resources/log4j.properties

# ============================================================================
# LOG4J CONFIGURATION FOR OPENCART AUTOMATION FRAMEWORK
# ============================================================================

# Root logger option - Console and File appenders
log4j.rootLogger=INFO, console, file

# ============================================================================
# CONSOLE APPENDER - For real-time test execution monitoring
# ============================================================================
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss} %-5p %c{1}:%L - %m%n

# ============================================================================
# FILE APPENDER - For detailed log analysis and debugging
# ============================================================================
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=./logs/automation.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# ============================================================================
# PACKAGE-SPECIFIC LOGGING LEVELS
# ============================================================================

# OpenCart application packages - DEBUG level for detailed debugging
log4j.logger.com.opencart=DEBUG
log4j.logger.com.opencart.tests=DEBUG
log4j.logger.com.opencart.pages=DEBUG
log4j.logger.com.opencart.utilities=DEBUG
log4j.logger.com.opencart.base=DEBUG

# Selenium WebDriver - WARN level to reduce noise
log4j.logger.org.openqa.selenium=WARN
log4j.logger.org.openqa.selenium.remote=WARN

# Apache libraries - WARN level to reduce noise
log4j.logger.org.apache=WARN
log4j.logger.org.apache.http=WARN

# TestNG - INFO level
log4j.logger.org.testng=INFO

# WebDriverManager - INFO level
log4j.logger.io.github.bonigarcia=INFO

# Allure reporting - INFO level
log4j.logger.io.qameta.allure=INFO

# ============================================================================
# SPECIFIC CLASS LOGGING (Optional - for fine-grained control)
# ============================================================================

# BaseTest class - DEBUG for setup/teardown details
log4j.logger.com.opencart.base.BaseTest=DEBUG

# Page classes - DEBUG for element interactions
log4j.logger.com.opencart.pages.LoginPage=DEBUG
log4j.logger.com.opencart.pages.RegisterPage=DEBUG

# Utility classes - INFO for operational messages
log4j.logger.com.opencart.utilities.ConfigReader=INFO
log4j.logger.com.opencart.utilities.ExtentTestManager=INFO
log4j.logger.com.opencart.utilities.DataProviders=INFO
log4j.logger.com.opencart.utilities.ExcelUtils=INFO
log4j.logger.com.opencart.utilities.WaitUtils=INFO

# Test classes - DEBUG for test execution flow
log4j.logger.com.opencart.tests.LoginTests=DEBUG
log4j.logger.com.opencart.tests.RegisterTests=DEBUG

# ============================================================================
# ADDITIVE BEHAVIOR CONFIGURATION
# ============================================================================
log4j.additivity.com.opencart=false